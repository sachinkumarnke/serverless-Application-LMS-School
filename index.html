<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern School Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ffcc00, #ff9500);
            border-radius: 2px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #ffcc00, #ff9500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 30px;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(135deg, #ffcc00, #ff9500);
            color: #1a1a2e;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 204, 0, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(135deg, #ff9500, #ffcc00);
            transform: translateY(-2px);
        }

        .content-section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 204, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .content-section.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffcc00;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f5;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffcc00;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .student-card {
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.1), rgba(255, 149, 0, 0.1));
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 204, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ffcc00, #ff9500);
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.2);
        }

        .student-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .student-details {
            color: #b0b0b0;
            line-height: 1.6;
        }

        .no-students {
            text-align: center;
            color: #888;
            font-size: 1.2rem;
            margin-top: 40px;
        }

        .success-message {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            animation: slideDown 0.5s ease forwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 204, 0, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #f5f5f5;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-box:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.3);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.1), rgba(255, 149, 0, 0.1));
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
        }

        .stat-label {
            color: #b0b0b0;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Modern School</h1>
            <p class="subtitle">Advanced Student Management System</p>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('home')">üè† Dashboard</button>
            <button class="nav-btn" onclick="showSection('add')">‚ûï Add Student</button>
            <button class="nav-btn" onclick="showSection('view')">üë• View Students</button>
        </div>

        <!-- Dashboard Section -->
        <div id="home" class="content-section active">
            <h2 style="text-align: center; margin-bottom: 30px; color: #ffcc00;">Dashboard</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-number" id="totalStudents">0</div>
                    <div class="stat-label">Total Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="maleStudents">0</div>
                    <div class="stat-label">Male Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="femaleStudents">0</div>
                    <div class="stat-label">Female Students</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgAge">0</div>
                    <div class="stat-label">Average Age</div>
                </div>
            </div>
        </div>

        <!-- Add Student Section -->
        <div id="add" class="content-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #ffcc00;">Add New Student</h2>
            <div id="successMessage" style="display: none;"></div>
            <form id="studentForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" min="5" max="25" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="class">Class</label>
                        <select id="class" required>
                            <option value="">Select Class</option>
                            <option value="1st">1st Grade</option>
                            <option value="2nd">2nd Grade</option>
                            <option value="3rd">3rd Grade</option>
                            <option value="4th">4th Grade</option>
                            <option value="5th">5th Grade</option>
                            <option value="6th">6th Grade</option>
                            <option value="7th">7th Grade</option>
                            <option value="8th">8th Grade</option>
                            <option value="9th">9th Grade</option>
                            <option value="10th">10th Grade</option>
                            <option value="11th">11th Grade</option>
                            <option value="12th">12th Grade</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <button type="submit" class="submit-btn">Add Student</button>
            </form>
        </div>

        <!-- View Students Section -->
        <div id="view" class="content-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #ffcc00;">All Students</h2>
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search students by name, class, or email...">
            <div id="studentsContainer"></div>
        </div>
    </div>

    <script>
        let students = JSON.parse(localStorage.getItem('students')) || [];
        
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.content-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Update content based on section
            if (sectionId === 'view') {
                displayStudents();
            } else if (sectionId === 'home') {
                updateDashboard();
            }
        }

        function saveStudents() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function addStudent(event) {
            event.preventDefault();
            
            const student = {
                id: Date.now(),
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                class: document.getElementById('class').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                addedDate: new Date().toLocaleDateString()
            };
            
            students.push(student);
            saveStudents();
            
            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.innerHTML = '<div class="success-message">Student added successfully! üéâ</div>';
            successMsg.style.display = 'block';
            
            // Reset form
            document.getElementById('studentForm').reset();
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
            
            updateDashboard();
        }

        function displayStudents(studentsToShow = students) {
            const container = document.getElementById('studentsContainer');
            
            if (studentsToShow.length === 0) {
                container.innerHTML = '<div class="no-students">No students found üìö</div>';
                return;
            }
            
            container.innerHTML = '<div class="students-grid">' + 
                studentsToShow.map(student => `
                    <div class="student-card">
                        <div class="student-name">${student.firstName} ${student.lastName}</div>
                        <div class="student-details">
                            <strong>Age:</strong> ${student.age} years<br>
                            <strong>Gender:</strong> ${student.gender}<br>
                            <strong>Class:</strong> ${student.class}<br>
                            <strong>Email:</strong> ${student.email}<br>
                            <strong>Phone:</strong> ${student.phone}<br>
                            <strong>Address:</strong> ${student.address}<br>
                            <strong>Added:</strong> ${student.addedDate}
                        </div>
                    </div>
                `).join('') + 
            '</div>';
        }

        function searchStudents() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filteredStudents = students.filter(student => 
                student.firstName.toLowerCase().includes(searchTerm) ||
                student.lastName.toLowerCase().includes(searchTerm) ||
                student.class.toLowerCase().includes(searchTerm) ||
                student.email.toLowerCase().includes(searchTerm)
            );
            displayStudents(filteredStudents);
        }

        function updateDashboard() {
            const total = students.length;
            const maleCount = students.filter(s => s.gender === 'Male').length;
            const femaleCount = students.filter(s => s.gender === 'Female').length;
            const avgAge = total > 0 ? Math.round(students.reduce((sum, s) => sum + s.age, 0) / total) : 0;
            
            document.getElementById('totalStudents').textContent = total;
            document.getElementById('maleStudents').textContent = maleCount;
            document.getElementById('femaleStudents').textContent = femaleCount;
            document.getElementById('avgAge').textContent = avgAge;
        }

        // Event listeners
        document.getElementById('studentForm').addEventListener('submit', addStudent);
        document.getElementById('searchBox').addEventListener('input', searchStudents);

        // Initialize dashboard on page load
        updateDashboard();
    </script>
</body>
</html>
